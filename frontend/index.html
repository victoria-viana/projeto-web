<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rode Transportes</title>
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <link href="styles/forms.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="site-wrapper">
            <div class="site-content center">
                <div class="logo-wrapper">
                    <img src="./assets/imgs/logo-rode.png" alt="Logo Rode" title="Logo Rode">
                </div>
                <div class="form-wrapper">
                    <form>
                        <div class="input-wrapper">
                            <div class="label">Usu√°rio</div>
                            <div class="input">
                                <input type="text">
                            </div>
                            <div class="helper-text">CPF</div>
                        </div>

                        <div class="input-wrapper">
                            <div class="label">Senha</div>
                            <div class="input">
                                <input type="password">
                            </div>
                            <div class="helper-text">use pelo menos 6 caracteres</div>
                        </div>

                        <button type="submit" class="login">ENTRAR</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/darkmode.js"></script>
        <script>
    
            document.addEventListener('DOMContentLoaded', function () {
                let inputs = document.querySelectorAll('.input-wrapper');
            
                inputs.forEach(input => {
                    if(input.querySelector('.input input').value.length === 0){
                        input.classList.remove('active');
                    }else{
                        input.classList.add('active');
                    }
    
                    input.querySelector('.input input').addEventListener('blur', () =>{
                        if(input.querySelector('.input input').value.length === 0){
                            input.classList.remove('active');
                        }else{
                            input.classList.add('active');
                        }
                    });
                    input.querySelector('.input input').addEventListener('focus', () =>{
                        input.classList.add('active');
                    });
                });  
            });
        </script>
    </body>
</html>
