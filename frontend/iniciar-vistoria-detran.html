        <script>
    
            document.addEventListener('DOMContentLoaded', function () {
                let inputs = document.querySelectorAll('.input-wrapper');
            
                inputs.forEach(input => {
                    if(input.querySelector('.input input').value.length === 0){
                        input.classList.remove('active');
                    }else{
                        input.classList.add('active');
                    }
    
                    input.querySelector('.input input').addEventListener('blur', () =>{
                        if(input.querySelector('.input input').value.length === 0){
                            input.classList.remove('active');
                        }else{
                            input.classList.add('active');
                        }
                    });
                    input.querySelector('.input input').addEventListener('focus', () =>{
                        input.classList.add('active');
                    });
                });  
            });
