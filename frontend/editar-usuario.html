                        </div>

                        </div>

                            <div class="label">Permissão</div>
                            <div class="input">
                                <input type="text" class="permission">
                                <div class="icon"></div>
                            </div>
                        </div>

<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/all.js"></script>
        <script type="text/javascript" src="js/darkmode.js"></script>
        <script type="text/javascript" src="js/contraste.js"></script>
        <script>
            const inputFile = document.querySelector('.profile-file-input');
    
            inputFile.addEventListener('click', () => {
                document.querySelector('.input-file').click();
            });
    
            document.addEventListener('DOMContentLoaded', function () {
                let inputs = document.querySelectorAll('.input-wrapper');
            
                inputs.forEach(input => {
                    if(input.querySelector('.input input').value.length === 0){
                        input.classList.remove('active');
                    }else{
                        input.classList.add('active');
                    }
    
                    input.querySelector('.input input').addEventListener('blur', () =>{
                        if(input.querySelector('.input input').value.length === 0){
                            input.classList.remove('active');
                        }else{
                            input.classList.add('active');
                        }
                    });
                    input.querySelector('.input input').addEventListener('focus', () =>{
                        input.classList.add('active');
                    });
                });  
            });
        </script>

        <script>
            function setAllFieldsActive(){
                let fields = document.querySelectorAll('.input-wrapper');

                fields.forEach(field => {
                    field.classList.add('active');
                });
            }

            function setUserData(response){
                //document.querySelector('.').value = response.img;
                document.querySelector('.input .cpf').value = response.cpf;
                document.querySelector('.input .name').value = response.name;
                document.querySelector('.input .password').value = '';
                document.querySelector('.input .permission').value = response.permission;
            }

            function sendUserData(){
                myHeaders = new Headers({
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem('token')}`,
                });
                fetch(`http://localhost:3333/users/edit`, {
                method: 'put',
                headers: myHeaders,
                body: JSON.stringify({
                    cpf: document.querySelector('.input .cpf').value,
                    name: document.querySelector('.input .name').value,
                    password: document.querySelector('.input .password').value,
                    permission: document.querySelector('.input .permission').value,
                    isActive: true,
                })
                }).then(function(response) {
                    return response.json();
                }).then(function(response){
                    
                    if(response.error){
                        showModal(response.error);
                    }else{
                        showModal(response.alert);
                        setTimeout(() => {
                            window.location.href = '/listar-usuarios.html';
                        }, 2000);
                    }
                });
            }

            function getUserData(cpf){
                myHeaders = new Headers({
                    "Authorization": `Bearer ${localStorage.getItem('token')}`,
                });
                fetch(`http://localhost:3333/user/${cpf}`, {
                method: 'get',
                headers: myHeaders,
                }).then(function(response) {
                    return response.json();
                }).then(function(response){
                    
                    if(response.error){
                        showModal(response.error);
                    }else{
                        setAllFieldsActive();
                        setUserData(response);
                    }
                });
            }
            let cpf = window.location.search.split('?user=')[1]
            console.log(cpf);
            getUserData(cpf);
        </script>


        <script src='./js/vm-min.js'></script>
        <script>
            VMasker(document.querySelector('.input.cpf')).maskPattern('999.999.999-99');
        </script>
